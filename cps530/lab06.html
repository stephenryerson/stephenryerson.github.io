      //Form validation
      function validate(name, number) {
        var nameFormat = /^[A-Za-z]+$/; //letters only
        var phoneFormat = /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/; //XXX-XXX-XXXX
          
        if(!name.value.match(nameFormat)) {
          alert("Invalid name format. The name can only consist of letters.");
          return false;
        }
        if(!number.value.match(phoneFormat)) {
          alert("Invalid phone number format. The phone number must be 'XXX-XXXX-XXXX' where X is a digit. Note that each digit does not have to be the same.");
          return false;
        }
        return true;
      }
    </script>
